<ion-view title="在地故事" id="page6">
	<ion-slides options="options" slider="" style="width:100%;height:94vh;" class="has-header" lazy-scroll>
      <ion-slide-page ng-repeat="item in itemList">
      	<ion-content style="padding: 14px;" lazy-scroll>
			<div ng-bind-html="item.title"></div>
			<img image-lazy-src="{{item.photo}}" image-lazy-loader="lines">
			<div ng-bind-html="item.content"></div>
		</ion-content>
      </ion-slide-page>
    </ion-slides>
</ion-view>

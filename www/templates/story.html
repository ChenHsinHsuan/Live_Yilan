<ion-view title="在地故事" class="story">
	<ion-slides options="options" slider="" style="width:100%;height:94vh;" class="has-header" lazy-scroll>
      <ion-slide-page ng-repeat="item in itemList">
      	<ion-content lazy-scroll>
			<div class="title-block">
        <img ng-src="{{item.photo}}">
      </div>
			<div class="content-block" ng-bind-html="item.content"></div>
		</ion-content>
      </ion-slide-page>
    </ion-slides>
</ion-view>

<ion-view title="主題路線" id="subject">
  <ion-content padding="true" class="has-header" scrollbar-y="false" lazy-scroll>
    <div ng-repeat="category in categoryList">
      <div class="h3" style="margin: 16px;">{{category.title}}</div>
      <ion-scroll direction="x" scrollbar-x="false" class="wide-as-needed" lazy-scroll>
        <a class="button button-clear"
            ng-repeat="scene in category.list" 
            ng-click="doDetail('{{scene.id}}')"            
            style="min-width: 144px; max-width:144px;">
            <div class="list">
              <div class="item item-image">
              <!-- {{scene.url}} -->
                <img image-lazy-src="{{scene.photo}}" image-lazy-loader="lines">
              </div>
              <small class="item" style="border-width:0px; line-height: 1.5em; padding:0px; margin-top: 10px;" ng-bind-html="scene.title">
              
              </small>
            </div>
        </a>

      </ion-scroll>
    </div>
  </ion-content>
</ion-view>

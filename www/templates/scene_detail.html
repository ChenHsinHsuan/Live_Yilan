<ion-view title="{{title}}" class="scene-detail">
  <ion-slides options="options" slider="" style="width:100%;height:94vh;" class="has-header" lazy-scroll>
      <ion-slide-page ng-repeat="item in itemList">
      	<ion-content lazy-scroll>
          
  			<div class="title-block">
          <img class="banner" src="img/{{banners[$index]}}"/>
          <!-- <div class="main-title" ng-bind-html="title" ng-show="$index === 0"></div>  
          <div class="sub-title" ng-bind-html="title_en" ng-show="$index === 0"></div>   -->
        </div>
      
    

			<div class=content-block >
        <div class="audio-block" ng-show="$index === 0">
        <ion-audio-track track="audio">
          <ion-audio-controls>
            <a class="button button-icon icon" ion-audio-play>ä¸­</a>
            <ion-spinner icon="ios"></ion-spinner>
          </ion-audio-controls>
        </ion-audio-track>

          <ion-audio-track track="audio_en">
            <ion-audio-controls>
              <a class="button button-icon icon" ion-audio-play>En</a>
              <ion-spinner icon="ios"></ion-spinner>
            </ion-audio-controls>
          </ion-audio-track>
        </div>
        <div ng-bind-html="item.content"></div>
        <img ng-repeat="photo in item.photo" image-lazy-src="{{photo}}" image-lazy-loader="lines" style="width: 100%">

        <iframe ng-show ='item.google_map && $index === 2' ng-src="{{item.google_map | trustAsResourceUrl }}" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
			

		</ion-content>
      </ion-slide-page>
    </ion-slides>
</ion-view>

<ion-view title="宜蘭特色">
<ion-slides options="options" slider="" style="width:100%;height:94vh;" class="has-header">
      <ion-slide-page ng-repeat="item in itemList">
      	<ion-content style="padding: 14px;">
			<div ng-bind-html="item.title"></div>
			<div ng-bind-html="item.title_en"></div>
			<div ng-bind-html="item.content"></div>
			<div ng-bind-html="item.content_en"></div>
			<img ng-repeat="photo in item.photo" ng-src="img/feature/{{photo}}">
		</ion-content>
      </ion-slide-page>
    </ion-slides>
</ion-view>

<ion-view title="景點類型" id="scene">
    <ion-content padding="true" class="has-header" scrollbar-y="false">
    <div ng-repeat="item in itemList">
      <div class="h3" style="margin: 16px;">{{item.subject}}</div>
      <ion-scroll direction="x" scrollbar-x="false" class="wide-as-needed">
        <a class="button button-clear"  
            ng-repeat="content in item.list" 
            ng-click="doDetail('{{content.id}}')"
            style="min-width: 144px; max-width:144px;">
            <div class="list">
              <div class="item item-image">
                <img ng-src="img/scene/{{content.photo}}" style="min-width: 144px; max-width:144px;"/>
              </div>
               <small class="item" style="border-width:0px; line-height: 1.5em; padding:0px; margin-top: 10px;" ng-bind-html="content.title">
              </small>
            </div>
        </a>
      </ion-scroll>
    </div>
  </ion-content>
</ion-view>
